<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <p>posso colocar uma thumbnail usando a "poster" na tag do vídeo </p>

    <video width="560" preload="metadata" controls>
        <source src="midia/meuvideomp4.mp4" type="video/mp4">
        <source src="midia/meuvideowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
            </video>
    <p>Deu tudo certo !</p>
    <hr>
    <h1>Inserindo vídeos incorporados</h1>
    <p>Exemplo do Youtube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=sNUa6ldvAicLAKLX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>



</html>
