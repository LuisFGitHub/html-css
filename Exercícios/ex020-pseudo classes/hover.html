<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o Hover (Pseudo-Classe)</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    div > p {
        display: none;
    }

    div:hover > p{
        color: white;
        background-color: red;
        width: 200px;
        display: block;

    }

    div:hover{
        color: green;
    }

    





</style>
<body>
<h1>Exemplo de Hover</h1>
<p>passe o mouse sobre o texto abaixo</p>
<div>passe o mouse aqui
    <p>Texto Surpresa</p>
</div>

    
</body>
</html>
