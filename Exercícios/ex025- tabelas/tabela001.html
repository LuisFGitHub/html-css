<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
           width: 300px;
           border-collapse: collapse;
        
            
        }

        tr > td{
         border: 1px solid;
         padding: 5px;
         text-align: center;
         
        }

        tr.zebra{
            background-color: gray;

        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <table>
        <tr>
         <td>A1</td>
         <td>A2</td>
         <td>A3</td>


        </tr>

        <tr class="zebra">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>

           <tr>

            <td>C1</td>
            <td>C2</td>
            <td>C3</td>

           </tr>

           <tr class="zebra">
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
           </tr>

    </table>
    
</body>
</html>
