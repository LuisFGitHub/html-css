<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
    
            
            width: 500px;
        }

        thead, tfoot{
        background-color: gray;
            color: white;
            border: 2px solid black;
            
        }

        tr, th, td, thead {
            border: 1px solid;
            padding: 10px;

        }

        
    </style>
</head>
<body>

    <h1>Uso de Tabelas Grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.919.049</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>000000000</td>


            </tr>


        </tfoot>



    </table>
    
</body>
</html>
